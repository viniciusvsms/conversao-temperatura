apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversaotemperatura
spec:
   replicas: 3
   selector:
     matchLabels:
       app: conversaotemperatura
   template:
     metadata:
       labels:
         app: conversaotemperatura
     spec:
       containers:
         - name: conversaotemperatura
           image: labsampaio/conversaotemperatura:latest
           ports:
             - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: conversaotemperatura
spec: 
  selector: 
    app: conversaotemperatura
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
     # nodePort: 30000
  type: NodePort
